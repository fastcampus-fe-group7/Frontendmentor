<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/toggle.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="theme">
          <div id="logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="rgba(255,255,255,1)"
              width="32"
              height="32"
            >
              <path
                d="M4 2H20C20.5523 2 21 2.44772 21 3V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V3C3 2.44772 3.44772 2 4 2ZM5 4V20H19V4H5ZM7 6H17V10H7V6ZM7 12H9V14H7V12ZM7 16H9V18H7V16ZM11 12H13V14H11V12ZM11 16H13V18H11V16ZM15 12H17V18H15V12Z"
              ></path>
            </svg>
          </div>
          <label id="toggle-switch">
            <input type="checkbox" id="toggle-switch__input" />
            <span id="slider"></span>
          </label>
        </div>
        <div id="result"></div>
      </div>

      <div class="calc">
        <div class="item other reset">AC</div>
        <div class="item other">(</div>
        <div class="item other">)</div>
        <div class="item operator">/</div>
        <div class="item num">7</div>
        <div class="item num">8</div>
        <div class="item num">9</div>
        <div class="item operator">*</div>
        <div class="item num">4</div>
        <div class="item num">5</div>
        <div class="item num">6</div>
        <div class="item operator">-</div>
        <div class="item num">1</div>
        <div class="item num">2</div>
        <div class="item num">3</div>
        <div class="item operator">+</div>
        <div class="item num">0</div>
        <div class="item dot">.</div>
        <div class="item result">=</div>
      </div>
    </div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
