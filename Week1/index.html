<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google font:'Kumbh Sans'  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- reset.css: 크로스 브라우징 이슈 방지 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <img src="./images/bg-pattern-top.svg" id="bg-pattern-top" />
    <img src="./images/bg-pattern-bottom.svg" id="bg-pattern-bottom" />
    <div class="profile">
      <div class="profile-top">
        <div class="profile-img"><img src="./images/image-victor.jpg" /></div>
      </div>

      <div class="profile-mid">
        <div class="name">Victor Crest<span class="age">26</span></div>
        <div class="city">London</div>
      </div>

      <div class="profile-bottom">
        <div class="info">
          <div class="stats">80K</div>
          <div class="description">Followers</div>
        </div>
        <div class="info">
          <div class="stats">803K</div>
          <div class="description">Likes</div>
        </div>
        <div class="info">
          <div class="stats">1.4K</div>
          <div class="description">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
