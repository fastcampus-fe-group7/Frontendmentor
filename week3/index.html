<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/profile.css"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="src/main.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <div class="back">
        <div class="profile">
          <div class="image">
            <img src="images/image-victor.jpg" alt="victor">
          </div>
          <div class="status">
            <div class="nameDiv">
              <span id="firstName"></span>
              <span id="lastName"></span>
              <span id="age" class="gray"></span>
            </div>
            <div class="cityDiv">
              <p id="city"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="ad">
        <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="data">
        <input type="text" id="first" required>
        <input type="text" id="last" required>
        <input type="text" id="age" required>
        <input type="text" id="city" required>
        <button type="button" class="btn"> Input Data </button>
        <p class="bold">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>
      
    </div>
  </div>
  <!-- Learn to code by watching others

 
   -->
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
