<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-header" style="color:white">
        <p class="lighter smaller">calc</p>
        <div class="theme">
          <p class="lighter more-smaller">THEME</p>
          <p class="more-smaller">1 2 3</p>
        </div>
      </div>
      <div class="calculator-result more-bigger" style="color:white">
        399,981
      </div>
      <div class="calculator-keys">
        <div id="line1" class="btn-design">
          <button type="button" id="num7">7</button>
          <button type="button" id="num8">8</button>
          <button type="button" id="num9">9</button>
          <button type="button" id="del">DEL</button>
        </div>
        <div id="line2" class="btn-design">
          <button type="button" id="num4">4</button>
          <button type="button" id="num5">5</button>
          <button type="button" id="num6">6</button>
          <button type="button" id="plus">+</button>
        </div>
        <div id="line3" class="btn-design">
          <button type="button" id="num1">1</button>
          <button type="button" id="num2">2</button>
          <button type="button" id="num3">3</button>
          <button type="button" id="minus">-</button>
        </div>
        <div id="line4" class="btn-design">
          <button type="button" id="dot">.</button>
          <button type="button" id="num0">0</button>
          <button type="button" id="div">/</button>
          <button type="button" id="mul">x</button>
        </div>
        <div id="line5" class="btn-design">
          <button type="button" id="reset">RESET</button>
          <button type="button" id="result">=</button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
