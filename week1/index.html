<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1 - Profile card component</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="background"></div>
        <div class="profile">
          <img
            class="profile-img"
            src="/assets/images/minji.png"
            alt="프로필 사진"
          />
        </div>
        <div class="content">
          <div class="content-top sero">
            <div class="name-age">
              <span class="large-text bold-text">Minji Kim</span>
              <span class="large-text gray-text">20</span>
            </div>
            <div class="location">
              <span class="normal-text gray-text">South Korea</span>
            </div>
          </div>
          <div class="content-bottom">
            <div class="bottom-left sero">
              <span class="large-text bold-text">100K</span>
              <span class="small-text gray-text">Followers</span>
            </div>
            <div class="bottom-center sero">
              <span class="large-text bold-text">2000K</span>
              <span class="small-text gray-text">Likes</span>
            </div>
            <div class="bottom-right sero">
              <span class="large-text bold-text">1.1K</span>
              <span class="small-text gray-text">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
