<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <div class="container">
      <div class="profile_card">
        <div class="main_info">
          <img src="./images/bg-pattern-card.svg" alt="bg-card" class="bg-card"/>
          <img src="./images/image-victor.jpg" alt="photo" class="photo" />
          <div class="info">
            <p class="bold grey font15px"><span class="black font20px">Victor Crest</span> 26</p>
            <p class="bold grey font15px">London</p>
          </div>
        </div>

        <div class="sub_info">
          <div class="item">
            <span class="bold black font20px">80K</span><br />
            <span class="grey font15px">Followers</span>
          </div>
          <div class="item">
            <span class="bold black font20px">803K</span><br />
            <span class="grey font15px">Likes</span>
          </div>
          <div class="item">
            <span class="bold black font20px">1.4K</span><br />
            <span class="grey font15px">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
