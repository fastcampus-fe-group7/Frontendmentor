<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="back">
      <img src="images/bg-pattern-card.svg" alt="background">
    </div>
    <div class="image">
      <img src="images/image-victor.jpg" alt="victor">
    </div>
    <div class="profile">
      <span class="name bold">Victor Crest<span class="gray bold"> 26</span></span>
      <span class="gray">London</span>
    </div>
    <div class="stats">
      <div id="followers">
        <span class="bold font-px20">80K</span>
        <span class="font-small gray">Followers</span>
      </div>
      <div id="likes">
        <span class="bold font-px20">803K</span>
        <span class="font-small gray">Likes</span>
      </div>
      <div id="photos">
        <span class="bold font-px20">1.4K</span>
        <span class="font-small gray">Photos</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">leeyunhwan</a>.
  </div>
</body>
</html>
