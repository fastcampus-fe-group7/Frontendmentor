<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <span class="font-big">Your Result</span>
          <div class="result-rank">
            <span class="font-2big">76</span><br /><span class="subtext"
              >of 100</span
            >
          </div>
          <div class="result-description">
            <div><span class="font-big">Great</span></div>
            <div class="subtext">
              You scored higher than 65% of the people who have taken these
              tests.
            </div>
          </div>
        </div>
        <div class="summary">
          <div class="summary-header">Summary</div>
          <div class="summary-item">
            <div class="summary-img"><img src="./assets/images/icon-reaction.svg"/></div>
            <div class="summary-name">Reaction</div>
            <div class="summary-sub"><span>80</span> / 100</div>
          </div>
          <div class="summary-item">
            <div class="summary-img"><img src="./assets/images/icon-memory.svg"/></div>
            <div class="summary-name">Memory</div>
            <div class="summary-sub"><span>92</span> / 100</div>
          </div>
          <div class="summary-item">
            <div class="summary-img"><img src="./assets/images/icon-verbal.svg"/></div>
            <div class="summary-name">Verbal</div>
            <div class="summary-sub"><span>61</span> / 100</div>
          </div>
          <div class="summary-item">
            <div class="summary-img"><img src="./assets/images/icon-visual.svg"/></div>
            <div class="summary-name">Visual</div>
            <div class="summary-sub"><span>72</span> / 100</div>
          </div>
          <div class="summary-btn summary-btn-hover">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
