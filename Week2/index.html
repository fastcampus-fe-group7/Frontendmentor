<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>

    <!-- Google font:'Kumbh Sans'  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google font:'Kumbh Sans'  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- reset.css: 크로스 브라우징 이슈 방지 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <!-- reset.css: 크로스 브라우징 이슈 방지 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="result">
        <div>Your Result</div>
        <div>76<span>of 100</span></div>
        <div>
          Great
          <span>
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </div>
      </div>
      <div class="summary">
        <div class="header">Summary</div>
        <div class="contents">
          <div class="content">
            <div>
              <img src="./assets/images/icon-reaction.svg" />
              <div>Reaction</div>
            </div>
            <div class="score"><span>80</span> / 100</div>
          </div>
          <div class="content">
            <div>
              <img src="./assets/images/icon-memory.svg" />
              <div>Memory</div>
            </div>
            <div class="score"><span>92</span> / 100</div>
          </div>
          <div class="content">
            <div>
              <img src="./assets/images/icon-verbal.svg" />
              <div>Verbal</div>
            </div>
            <div class="score"><span>61</span> / 100</div>
          </div>
          <div class="content">
            <div>
              <img src="./assets/images/icon-visual.svg" />
              <div>Visual</div>
            </div>
            <div class="score"><span>72</span> /100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
